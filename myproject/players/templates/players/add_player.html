<!-- players/templates/players/add_player.html -->
{% extends 'core/base.html' %}

{% block title %}Přidat hráče{% endblock %}

{% block content %}
  <h2>Přidat hráče</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Přidat</button>
  </form>
  <a href="{% url 'players' %}">Zpět na seznam hráčů</a>
{% endblock %}
